<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body onload="showMovies()">
    <div class="container">
      <div class="row mt-5">
        <div class="col-8">
          <table class="table table-hover text-center">
            <thead>
              <tr>
                <th>Odgledan</th>
                <th>Naziv</th>
                <th>Godina</th>
                <th>Dr≈æava</th>
                <th>Napomena</th>
                <th>Glumci</th>
              </tr>
            </thead>
            <tbody id="moviesWrapper"></tbody>
          </table>
        </div>
        <div class="col-2 offset-2 text-right">
          <button
            data-bs-toggle="modal"
            data-bs-target="#createMovieModal"
            class="btn btn-primary"
          >
            Dodaj novi film
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="createMovieModal"
      tabindex="-1"
      aria-labelledby="createMovieLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createMovieLabel">Dodajte novi film</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form
            class="mt-3"
            id="createMovieForm"
            onsubmit="return addMovie(event)"
          >
            <div class="modal-body">
              <input
                type="text"
                name="title"
                required
                class="form-control mb-2"
                placeholder="Unesite ime filma"
              />
              <span id="error-title" style="display: none"></span>

              <input
                type="number"
                name="year"
                class="form-control mb-2"
                placeholder="Unesite godinu kada je film napravljen"
              />
              <input
                type="text"
                name="country"
                class="form-control mb-2"
                placeholder="Unesite drzavu"
              />
              <input
                type="text"
                name="note"
                class="form-control mb-2"
                placeholder="Unesite napomenu"
              />
              <input
                type="text"
                name="actors"
                class="form-control mb-2"
                placeholder="Unesite glumce"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Otkazi
              </button>
              <button type="submit" class="btn btn-primary">Sacuvaj</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="showMovies()">
    <div class="container">
      <div class="row mt-5">
        <div class="col-8">
          <table class="table table-hover text-center">
            <thead>
              <tr>
                <th>Odgledan</th>
                <th>Naziv</th>
                <th>Godina</th>
                <th>Dr≈æava</th>
                <th>Napomena</th>
                <th>Glumci</th>
              </tr>
            </thead>
            <tbody id="moviesWrapper"></tbody>
          </table>
          <div
            id="createMovieSuccess"
            class="offset-4 col-4 alert alert-success text-center d-none"
          >
            <strong>Uspjesno dodat film!</strong>
          </div>
        </div>
        <div class="col-2 offset-2 text-right">
          <button class="btn btn-primary" onclick="showCreateMovieModal()">
            Dodaj novi film
          </button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="createMovieModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createMovieLabel">Dodajte novi film</h5>
            <button
              type="button"
              class="btn-close"
              onclick="closeCreateMovieModal(true)"
            ></button>
          </div>
          <form class="mt-3" id="createMovieForm" onsubmit="addMovie(event)">
            <div class="modal-body">
              <div class="form-group">
                <input
                  type="text"
                  name="title"
                  class="form-control mb-2"
                  placeholder="Unesite ime filma"
                />
                <span class="input-error d-none" id="error-title"></span>
              </div>
              <div class="form-group mt-2">
                <input
                  type="number"
                  name="year"
                  class="form-control mb-2"
                  placeholder="Unesite godinu kada je film napravljen"
                />
                <span class="input-error d-none" id="error-year"></span>
              </div>
              <div class="form-group mt-2">
                <input
                  type="text"
                  name="country"
                  class="form-control mb-2"
                  placeholder="Unesite drzavu"
                />
              </div>
              <div class="form-group mt-2">
                <input
                  type="text"
                  name="note"
                  class="form-control mb-2"
                  placeholder="Unesite napomenu"
                />
              </div>
              <div class="form-group mt-2">
                <input
                  type="text"
                  name="actors"
                  class="form-control mb-2"
                  placeholder="Unesite glumce"
                />
                <span class="input-error d-none" id="error-actors"></span>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="closeCreateMovieModal(true)"
              >
                Otkazi
              </button>
              <button type="submit" class="btn btn-primary">Sacuvaj</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade show d-none" id="backdrop"></div>

    <script src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradovi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-2">
          <form action="">
            <label for="name_input"> Naziv grada</label>
            <input
              type="text"
              name="name"
              class="form-control mb-2"
              placeholder="Unesite ime grada"
              id="name_input"
            />

            <label for="countryName_input"> Naziv drzave</label>
            <input
              type="text"
              name="countryName"
              class="form-control mb-2"
              placeholder="Unesite ime grada"
              id="countryName_input"
            />

            <label for="population_input"> Broj stanovnika:</label>
            <input
              type="number"
              name="population"
              class="form-control mb-2"
              placeholder="Unesite broj stanovnika"
              id="population_input"
            />

            <button class="btn btn-success" id="add_city_button">
              Dodaj novi grad
            </button>
          </form>
        </div>

        <div class="col-8 offset-2">
          <table class="table table-hover" id="cities-table">
            <thead>
              <tr>
                <th>Naziv</th>
                <th>Drzava</th>
                <th>Broj stanovnika</th>
                <th>Fotografija</th>
              </tr>
            </thead>
            <tbody id="cities_table_body"></tbody>
          </table>
        </div>
      </div>

      <div class="row mt-5" id="cities_wrapper"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./cities.js"></script>
  </body>
</html>
